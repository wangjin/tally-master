<body class="menubar-hoverable header-fixed ">

<!-- BEGIN LOGIN SECTION -->
<section class="section-account">
    <div class="img-backdrop" style="background-image: url('../static/img/img16.jpg')" th:style="'background-image: url(' + @{/img/img16.jpg} + ')'"></div>
    <div class="spacer"></div>
    <div class="card contain-sm style-transparent">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <br/>
                    <span class="text-lg text-bold text-primary">用户登录</span>
                    <br/><br/>
                    <form class="form floating-label" th:action="@{/login}" accept-charset="utf-8" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username"/>
                            <label for="username">用户名</label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password"/>
                            <label for="password">密码</label>
                            <p class="help-block"><a href="#">忘记密码?</a></p>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-xs-6 text-left">
                                <div class="checkbox checkbox-inline checkbox-styled">
                                    <label>
                                        <input type="checkbox"/> <span>记住我</span>
                                    </label>
                                </div>
                            </div><!--end .col -->
                            <div class="col-xs-6 text-right">
                                <button class="btn btn-primary btn-raised" type="submit">登录</button>
                            </div><!--end .col -->
                        </div><!--end .row -->
                    </form>
                </div><!--end .col -->
                <div class="col-sm-5 col-sm-offset-1 text-center">
                    <br/><br/>
                    <h3 class="text-light">
                        还没有账号?
                    </h3>
                    <a class="btn btn-block btn-raised btn-primary" href="#">立即注册</a>
                    <br/><br/>
                    <h3 class="text-light">
                        或者
                    </h3>
                    <p>
                        <a href="#" class="btn btn-block btn-raised btn-info"><i class="fa fa-facebook pull-left"></i>使用Facebook账号登录</a>
                    </p>
                    <p>
                        <a href="#" class="btn btn-block btn-raised btn-info"><i class="fa fa-twitter pull-left"></i>使用Twitter账号登录</a>
                    </p>
                </div><!--end .col -->
            </div><!--end .row -->
        </div><!--end .card-body -->
    </div><!--end .card -->
</section>
<!-- END LOGIN SECTION -->

<!-- BEGIN JAVASCRIPT -->
